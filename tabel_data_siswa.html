<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Data Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Data Siswa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="tabel_data_siswa.html">Tabel Siswa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form_input_data.html">Tambah Siswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Tabel Data Siswa</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Kode Siswa</th>
                    <th>Nama Siswa</th>
                    <th>Alamat Siswa</th>
                    <th>Tgl. Siswa</th>
                    <th>Jurusan Siswa</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="data-siswa-body">
                </tbody>
        </table>
    </div>

    <!-- Form Edit pake Modal biar ngambang -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Data Siswa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label for="editKodeSiswa" class="form-label">Kode Siswa</label>
                            <input type="text" class="form-control" id="editKodeSiswa" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNamaSiswa" class="form-label">Nama Siswa</label>
                            <input type="text" class="form-control" id="editNamaSiswa" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAlamatSiswa" class="form-label">Alamat Siswa</label>
                            <input type="text" class="form-control" id="editAlamatSiswa" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTglSiswa" class="form-label">Tgl. Siswa</label>
                            <input type="date" class="form-control" id="editTglSiswa" required>
                        </div>
                        <div class="mb-3">
                            <label for="editJurusanSiswa" class="form-label">Jurusan Siswa</label>
                            <input type="text" class="form-control" id="editJurusanSiswa" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
